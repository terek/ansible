upstream forgejo_upstream {
  server forgejo:3000;
}

server {
  listen 80;
  server_name _;

  client_max_body_size 512m;

  # Allow Forgejo API
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_request_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://forgejo_upstream;
  }

  # Allow Git smart HTTP (clone/push over HTTPS)
  location ~* ^/[A-Za-z0-9._-]+/[A-Za-z0-9._-]+(\.git)?/(info/refs|git-upload-pack|git-receive-pack)$ {
    proxy_http_version 1.1;
    proxy_request_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://forgejo_upstream;
  }

  # Allow Git LFS endpoints
  # location ~* ^/[A-Za-z0-9._-]+/[A-Za-z0-9._-]+(\.git)?/info/lfs/ {
  #   proxy_http_version 1.1;
  #   proxy_request_buffering off;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_pass http://forgejo_upstream;
  # }

  # Block everything else (UI)
  location / {
    return 403;
  }
}

