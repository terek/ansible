version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: forgejo-db
    environment:
      - MYSQL_ROOT_PASSWORD=forgejoroot
      - MYSQL_DATABASE=forgejo
      - MYSQL_USER=forgejo
      - MYSQL_PASSWORD=forgejo
    volumes:
      - /data/db:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  forgejo:
    image: codeberg.org/forgejo/forgejo:8
    container_name: forgejo
    depends_on:
      db:
        condition: service_healthy
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - TZ=UTC
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=db:3306
      - GITEA__database__NAME=forgejo
      - GITEA__database__USER=forgejo
      - GITEA__database__PASSWD=forgejo
      - GITEA__server__DOMAIN=git.merlin.dev
      - GITEA__server__ROOT_URL=http://git.merlin.dev/
      - GITEA__server__SSH_DOMAIN=git.merlin.dev
      - GITEA__server__SSH_PORT=2222
      - GITEA__server__START_SSH_SERVER=true
    ports:
      - '2222:22'
    volumes:
      - /data/forgejo:/var/lib/gitea
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: forgejo-nginx
    depends_on:
      - forgejo
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '3001:80'
    restart: unless-stopped

volumes: {}

networks: {}
