services:
  db:
    image: mariadb:lts-ubi9
    container_name: forgejo-db
    environment:
      - MYSQL_ROOT_PASSWORD=forgejoroot
      - MYSQL_DATABASE=forgejo
      - MYSQL_USER=forgejo
      - MYSQL_PASSWORD=forgejo
    volumes:
      - /data/db:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'bash', '-c', 'exec 3<>/dev/tcp/localhost/3306']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  forgejo:
    image: codeberg.org/forgejo/forgejo:12.0.1
    container_name: forgejo
    depends_on:
      db:
        condition: service_healthy
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - TZ=UTC
      - FORGEJO__database__DB_TYPE=mysql
      - FORGEJO__database__HOST=db:3306
      - FORGEJO__database__NAME=forgejo
      - FORGEJO__database__USER=forgejo
      - FORGEJO__database__PASSWD=forgejo
      - FORGEJO__server__DOMAIN=git.merlin.dev
      - FORGEJO__server__ROOT_URL=https://git.merlin.dev/
      - FORGEJO__server__SSH_DOMAIN=git.merlin.dev
      - FORGEJO__server__SSH_PORT=2222
      - FORGEJO__server__SSH_LISTEN_PORT=2222
      - FORGEJO__server__START_SSH_SERVER=true
      - FORGEJO__service__DISABLE_REGISTRATION=true
      - FORGEJO__security__INSTALL_LOCK=true
    ports:
      - '2222:22'
    volumes:
      - /data/forgejo:/var/lib/gitea
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: forgejo-nginx
    depends_on:
      - forgejo
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '3001:80'
    restart: unless-stopped

volumes: {}

networks: {}
